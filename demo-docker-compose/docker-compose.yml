#version: '3.9'
services:
  symfony:
    build:
      context: .
      dockerfile: Dockerfile
    healthcheck:
      test: ["curl", "localhost"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      - db
  nginx:
    image: nginx
    ports:
      - "80:80"
    depends_on:
      symfony:
        condition: service_healthy
  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secretpassword